<div class="container-fluid pb-0 mb-0 justify-content-center text-light ">
    <footer>
        <div class="row my-5 justify-content-center py-5">
            <div class="col-11">
                <div class="row ">
                    <div class="col-xl-8 col-md-4 col-sm-4 col-12 my-auto mx-auto a">
                        <h3 class="text-muted mb-md-0 mb-5 bold-text">{{ title }}</h3>
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-4 col-12">
                        <h6 class="mb-3 mb-lg-4 bold-text "><b>MENU</b></h6>                        
                        <ul class="navbar-nav">
                            <li class="nav-item" *ngFor="let item of menuItems">
                                <a class="nav-link" href={{item.url}}>{{item.title}}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-4 col-12">
                        <h6 class="mb-3 mb-lg-4 text-muted bold-text mt-sm-0 mt-5"><b>ADDRESS</b></h6>
                        <p class="mb-1">{{ address }}</p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-xl-8 col-md-4 col-sm-4 col-auto my-md-0 mt-5 order-sm-1 order-3 align-self-end">
                        <span class="social text-muted mb-0 pb-0 bold-text">{{ title }}Â©</span>
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-4 col-auto order-1 align-self-end " *ngFor="let creator of creators">    
                        <span class="social text-muted mb-0 pb-0 bold-text" >{{creator}}</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
